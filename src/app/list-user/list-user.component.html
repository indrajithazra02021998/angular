
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<table class="table table-active table-hover table-striped table-bordered ">
    <thead  class="thead-dark">
      <tr class="bg-primary">
          <td>FirstName</td>
          <td>LastName</td>
          <td>Email</td>
          <td>Mobile</td>
          <td>Address</td>
          <td [colSpan]="3">Actions</td>
      </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of list">
              <td>{{ user.first_name }}</td>
              <td>{{ user.last_name}}</td>
              <td>{{ user.email  }}</td>
              <td>{{ user.mobile }}</td>
              <td>{{ user.address  }}</td>
              <td><button (click) = "viewUserInfo(user.id)" class="btn btn-success btn-sm" data-toggle="modal" data-target="#myModal" ><i class="fa fa-eye" aria-hidden="true"></i></button>
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                    
                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                
                          <h4 class="modal-title text-center text-dark" style="margin-left: 100px;">User Information</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                         <div *ngFor="let list of view" class="justify-content">
                             <label for="name">FirstName:</label><span style="margin-left: 70px;color:blue;">{{list.first_name}}</span><br>
                             <label for="name">LastName:</label><span style="margin-left: 70px; color:blue;">{{list.last_name}}</span><br>
                             <label for="name">Email Id:</label><span style="margin-left: 80px; color:blue;">{{list.email}}</span><br>
                             <label for="name">Address:</label><span style="margin-left: 80px; color:blue;">{{list.address}}</span><br>
                             <label for="name">Mobile:</label><span style="margin-left: 90px; color:blue;">{{list.mobile}}</span><br>
                             <label for="name">country:</label><span style="margin-left: 90px; color:blue;">{{list.country}}</span><br>
                             <label for="name">state:</label><span style="margin-left: 100px; color:blue;">{{list.state}}</span><br>
                             <label for="name">city:</label><span style="margin-left: 110px; color:blue;">{{list.city}}</span>
                             
                         </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                      
                    </div>
                  </div>
            </td>
              <td ><button (click)="editUserProfile(user.id)" class="btn btn-primary  btn-sm" ><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
            
            </td>
              <td ><button (click) = "deleteUser(user.id)" class="btn btn-danger  btn-sm"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
          </tr>
      </tbody>
     
  </table>
