
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<table class="table table-active table-hover table-striped table-bordered ">
    <thead  class="thead-dark">
      <tr class="bg-primary">
          <td>ProductName</td>
          <td>Price</td>
          <td>Discount Price</td>
          <td>Discount StartDate</td>
          <td>Discount EndDate</td>
          <td>Image</td>
          <td [colSpan]="3">Actions</td>
      </tr>
      </thead>
      <tbody>
          <tr *ngFor="let product of product_list">
              <td>{{ product.name }}</td>
              <td>{{ product.price}}</td>
              <td>{{ product.discount_price  }}</td>
              <td>{{ product.discount_statdate | date : "y.MM.dd"  }}</td>
              <td>{{ product.discount_enddate | date : "y.MM.dd" }}</td>
               <td><img src="http://localhost:4000/pic/{{product.image}}" 
                class="responsive-img  img-rounded" alt="img" style="width:100px; height:100px;"></td>
              <td ><button (click)="editUserProduct(product.id)"
                 class="btn btn-primary  btn-sm" ><i class="fa fa-pencil-square-o" aria-hidden="true">
                 </i></button>
            </td>
            <td ><div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input " id="customSwitch1" 
                checked (click)="change(product.id)">
                <label class="custom-control-label btn-success"
                 for="customSwitch1"></label>
              </div></td>
              <td ><button (click) = "deleteProduct(product.id)"
                 class="btn btn-danger  btn-sm"><i class="fa fa-trash"
                  aria-hidden="true"></i></button></td>
          </tr>
      </tbody>
  </table>
